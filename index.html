<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaus Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap">
</head>
<body>
    <div class="dashboard-container">
        <h1>خلاصه وضعیت</h1>
        <div class="card glass-effect">
            <h2>مدیریت پروژه</h2>
            <p>تسک‌های فعال: 3</p>
            <p>تسک‌های کامل شده: 15</p>
            <button class="action-button">مشاهده کامل</button>
        </div>
        <div class="card glass-effect">
            <h2>سلامتی سیستم</h2>
            <p>CPU: 15%</p>
            <p>Memory: 4.5 GB / 16 GB</p>
            <button class="action-button">گزارش جزئیات</button>
        </div>
        <div class="card glass-effect">
            <h2>تنظیمات دستی</h2>
            <p>مدل فعال: Gemini-Flash-Latest</p>
            <p>حالت: Quiet</p>
            <button class="action-button">تغییر تنظیمات</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
